<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>٦٠ حزب من القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            overflow-x: hidden;
            max-width: 100%;
            min-height: 100vh;
            background: #f9f5eb url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" opacity="0.04"><path d="M40 10 L70 70 L10 70 Z" fill="none" stroke="%23d4af37" stroke-width="1.5"/></svg>') repeat;
            color: #0d1b2a;
            font-family: 'Amiri', serif;
            touch-action: manipulation;
        }
        body { padding: 24px; }

        #progress {
            margin-bottom: 32px;
            text-align: center;
            font-size: 24px;
            color: #0d47a1;
            font-weight: 700;
        }
        #progress-circle {
            width: 120px;
            height: 120px;
            margin: 12px auto;
        }

        select, input {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            border: 2px solid #bbdefb;
            border-radius: 16px;
            background: #ffffff;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(13,71,161,0.08);
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 4px rgba(13,71,161,0.15);
            outline: none;
        }

        #content {
            direction: rtl;
            white-space: pre-wrap;
            line-height: 2.1;
            background: #ffffff;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(15px);
        }
        #content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .surah-title {
            font-size: 34px;
            color: #0d47a1;
            text-align: center;
            margin: 40px 0 20px;
            border-bottom: 3px solid #f9a825;
            padding-bottom: 12px;
        }

        button {
            padding: 14px 32px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 14px rgba(13,71,161,0.25);
            margin: 10px 6px;
        }
        button:hover {
            background: #002171;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(13,71,161,0.35);
        }
        button.undo {
            background: #c62828;
        }
        button.undo:hover {
            background: #b71c1c;
        }
        button.reset {
            background: #f9a825;
            color: #0d1b2a;
            width: 100%;
            margin-top: 24px;
            font-weight: bold;
        }

        #font-size {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin: 24px 0;
            color: #424242;
        }
        #font-slider {
            flex: 1;
            margin-right: 16px;
            accent-color: #0d47a1;
        }

        #favorites, #history {
            margin-top: 40px;
        }
        .item {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            border-right: 6px solid #f9a825;
            transition: all 0.3s;
        }
        .item:hover {
            background: #bbdefb;
            transform: translateX(-4px);
        }

        #loading {
            text-align: center;
            margin: 40px 0;
            font-size: 20px;
            color: #757575;
            font-style: italic;
        }

        h3 {
            color: #0d47a1;
            margin-bottom: 20px;
            text-align: center;
            font-size: 26px;
        }
    </style>
</head>
<body>

    <div id="progress">
        التقدم: <span id="count">٠/٦٠</span> (<span id="percent">٠٪</span>)
        <svg id="progress-circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#e3f2fd" stroke-width="12"/>
            <circle cx="50" cy="50" r="45" fill="none" stroke="#0d47a1" stroke-width="12" stroke-dasharray="283" stroke-dashoffset="283" id="progress-ring"/>
        </svg>
    </div>

    <select id="hizbSelect" onchange="loadHizb(this.value)">
        <option value="">اختر حزبًا</option>
    </select>

    <!-- Le reste de ton code (select surah, input search, font-size, content, buttons, favorites, history) reste identique -->

    <script>
        // ... ton code JavaScript existant ...

        // Amélioration liste hizbs terminés (dans renderHizbSelect ou équivalent)
        function renderHizbSelect() {
            const select = document.getElementById('hizbSelect');
            select.innerHTML = '<option value="">اختر حزبًا</option>';
            for (let i = 1; i <= 60; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `الحزب ${i}`;
                if (readHizbs.includes(i)) {
                    opt.style.backgroundColor = '#e8f5e9'; // vert très clair
                    opt.style.color = '#1b5e20';          // texte vert foncé
                    opt.style.fontWeight = 'bold';
                    opt.innerHTML += ' ✓ منتهي';
                }
                select.appendChild(opt);
            }
        }

        // Appelle cette fonction au démarrage et après mark/unmark
        renderHizbSelect();
        updateProgress();
    </script>
</body>
</html>
