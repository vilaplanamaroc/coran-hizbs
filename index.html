        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        .hizb { background: #f0f0f0; padding: 10px; text-align: center; cursor: pointer; border-radius: 5px; }
        .hizb.read { background: #90ee90; }

        #progress { margin-bottom: 20px; }
        #progress-bar { background: #ddd; height: 20px; }

        button { margin-top: 10px; padding: 10px; }

        let readHizbs = JSON.parse(localStorage.getItem('hizbsRead')) || [];

        function updateProgress() {
            const percent = (readHizbs.length / 60 * 100).toFixed(0);
            document.getElementById('percent').textContent = `${percent}%`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }

        function renderHizbs() {
            const grid = document.getElementById('hizbs');
            grid.innerHTML = '';
            for (let i = 1; i <= 60; i++) {
                const div = document.createElement('div');
                div.className = `hizb ${readHizbs.includes(i) ? 'read' : ''}`;
                div.textContent = `Hizb ${i}`;
                div.onclick = () => loadHizb(i);
                grid.appendChild(div);
            }
        }

        async function loadHizb(hizbNum) {
            const range = hizbRanges[hizbNum - 1];
            let text = '';
            for (const part of range.parts) {
                const response = await fetch(`https://api.quran.foundation/api/v1/uthmani?chapter_number=${part.surah}&from=${part.start}&to=${part.end}`);
                const data = await response.json();
                for (const verse of data.verses) {
                    text += verse.text_uthmani + ' Û ';
                }
            }
            const content = document.getElementById('content');
            content.innerHTML = text + '<br><button onclick="markDone(' + hizbNum + ')">TerminÃ©</button>';
        }

        function markDone(hizbNum) {
            if (!readHizbs.includes(hizbNum)) {
                readHizbs.push(hizbNum);
                localStorage.setItem('hizbsRead', JSON.stringify(readHizbs));
                renderHizbs();
                updateProgress();
                document.getElementById('content').innerHTML = '';
            }
        }

        renderHizbs();
        updateProgress();
